<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Styles Files-->
    <link rel="stylesheet" href="css/style.css">

    <title>Weather Search App</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h3><i class="fas fa-smog"></i>  Weather Search</h3>
        </div>
        <div class="app">
            <small>Example: Dhaka, London, New York, Toronto, Sydney</small>
            <input type="text" autocomplete="off" id="searchBox" placeholder="Search your city here...">
            <div class="location">
                <div class="city"></div>
                <div class="date"></div>
            </div>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </div>
        <div class="footer">Weather Search &copy; <small>raihanalam</small></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
